<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>青岛地铁</title>
  <!-- Path to Framework7 Library CSS-->
  <link rel="stylesheet" href="css/f7/framework7.ios.min.css">
  <link rel="stylesheet" href="css/f7/framework7.ios.colors.min.css">
  <link rel="stylesheet" href="css/font/framework7-icons.css">
  <link rel="stylesheet" href="css/font/iconfont.css">
  <!-- Path to your custom app styles-->
  <link rel="stylesheet" href="css/app/my-app.css">
</head>
<body class="qdm">
<!-- Status bar overlay for fullscreen mode-->
<div class="statusbar-overlay"></div>
<!-- Panels overlay-->
<div class="panel-overlay"></div>
<!-- Left panel with reveal effect-->
<div class="panel panel-left panel-reveal">
  <div class="content-block">
    <p>Left panel content goes here</p>
  </div>
</div>
<!-- Right panel with cover effect-->
<div class="panel panel-right panel-cover">
  <div class="content-block">
    <p>Right panel content goes here</p>
  </div>
</div>
<!-- Views-->
<div class="views">
  <!-- Your main view, should have "view-main" class-->
  <div class="view view-main">
    <!-- Top Navbar-->
    <div class="navbar">
      <div class="navbar-inner">
        <!-- We have home navbar without left link-->
        <div class="qdm-titleSearch-gp">
          <i class="iconfont icon-sousuo sch"></i>
          <input type="text" class="ipt" id="sch" placeholder="搜索" readonly>
        </div>
        <!--<div class="center sliding">Awesome App</div>-->
        <div class="right">
          <!-- Right link contains only icon - additional "icon-only" class-->
          <!--<a href="#" class="link icon-only open-panel">
            <i class="icon icon-bars"></i>
          </a>-->
          <a href="#" class="link icon-only">
            <i class="iconfont icon-xiaoxi"></i>
          </a>
        </div>
      </div>
    </div>
    <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
    <div class="pages navbar-through toolbar-through">
      <!-- Page, data-page contains page name-->
      <div data-page="index" class="page">
        <!-- Scrollable page content-->
        <div class="page-content">
          <div class="linePar">
            <img src="img/line.png" alt="">
            <div class="tip">
              <div class="zhanname">延安三路</div>
              <div class="zbtns">
                <button type="button" class="qd">设为起点</button>
                <button type="button" class="zd">设为终点</button>
              </div>
            </div>
          </div>
          <div class="line-btm-btns">
            <p class="buttons-row">
              <a href="#" class="button button-round active">站点</a>
              <a href="#" class="button button-round">搜索</a>
            </p>
          </div>
          <div style="display: none;" class="list-block">
            <ul>
              <li><a href="about.html" class="item-link" id="toLineDetail">
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title">About</div>
                  </div>
                </div>
              </a></li>
              <li><a href="services.html" class="item-link">
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title">Services</div>
                  </div>
                </div>
              </a></li>
              <li><a href="form.html" class="item-link">
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title">Form</div>
                  </div>
                </div>
              </a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- Bottom Toolbar-->
    <div class="toolbar tabbar">
      <div class="toolbar-inner">
        <a href="#" class="tab-link active">
          <i class="iconfont icon-shouye"></i>
          <span class="tabbar-label">首页</span>
        </a>
        <a href="#" class="tab-link">
          <i class="iconfont icon-zixun"></i>
          <span class="tabbar-label">资讯</span>
        </a>
        <a href="#" class="tab-link">
          <i class="iconfont icon-shangcheng"></i>
          <span class="tabbar-label">商城</span>
        </a>
        <a href="#" class="tab-link">
          <i class="iconfont icon-user"></i>
          <span class="tabbar-label">我的</span>
        </a>
      </div>
    </div>
  </div>
</div>
<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="js/framework7.min.js"></script>
<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
<!-- Path to your app js-->
<script type="text/javascript" src="js/my-app.js"></script>
</body>
</html>
